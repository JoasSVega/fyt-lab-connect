    <script>
      // Polyfill para requestIdleCallback (Safari no lo soporta)
      window.requestIdleCallback = window.requestIdleCallback || function(cb) {
        var start = Date.now();
        return setTimeout(function() {
          cb({
            didTimeout: false,
            timeRemaining: function() {
              return Math.max(0, 50 - (Date.now() - start));
            }
          });
        }, 1);
      };
      
      window.cancelIdleCallback = window.cancelIdleCallback || function(id) {
        clearTimeout(id);
      };
      
      // GitHub Pages SPA redirect handling
      // Restores the path that was stored when 404.html redirected here
      (function () {
        // First, check for sessionStorage redirect (from 404.html)
        var redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          window.history.replaceState(null, '', redirectPath);
        } else {
          // Fallback: check for legacy query parameter redirect
          var params = new URLSearchParams(window.location.search);
          var redirect = params.get('redirect');
          if (redirect) {
            var target = redirect.charAt(0) === '/' ? redirect : '/' + redirect;
            window.history.replaceState(null, '', target);
          }
        }
      })();
    </script>
    <title>Grupo FyT: Investigación Farmacológica</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  
  <!-- Google Fonts (non-blocking): preload + onload swap with noscript fallback -->
  <!-- Using font-display=swap for immediate text rendering with system fonts -->
  <link
    rel="preload"
    as="style"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Raleway:wght@400;500;600&family=Inter:wght@400;500;700&display=swap"

  />

  <!-- NOTA: El preload de hero image se maneja dinámicamente en cada página 
       para evitar warnings de "preloaded but not used" en páginas que no usan esa imagen -->

  <!-- Minimal inline critical CSS for first contentful paint -->
  <style>
    :root {
      --fyt-blue: 195 100% 50%;
      --fyt-purple: 271 76% 53%;
      --fyt-dark: 0 0% 15%;
      --primary: var(--fyt-blue);
      --primary-foreground: 0 0% 100%;
      --border: 220 13% 91%;
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      line-height: 1.5;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      background-color: white;
      border-bottom: 1px solid hsl(var(--border));
    }
    nav img { height: 2.5rem; width: auto; display: block; object-fit: contain; }
    .hero-container {
      position: relative;
      width: 100%;
      height: 25rem;
      overflow: hidden;
      background-color: #f8fafc;
    }
    .hero-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    .hero-overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .hero-title, .hero-subtitle {
      position: relative;
      z-index: 2;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    .hero-title { font-size: 1.875rem; font-weight: 700; line-height: 1.2; margin-bottom: 1.5rem; }
    .hero-subtitle { font-size: 1rem; line-height: 1.6; margin-bottom: 2rem; }
    button { font-family: inherit; font-size: 1rem; border: none; background: none; cursor: pointer; padding: 0; }
    a { color: hsl(var(--primary)); text-decoration: none; }
    main { position: relative; z-index: 0; width: 100%; background-color: #f8fafc; }
    .container { width: 100%; max-width: 1280px; margin-left: auto; margin-right: auto; padding-left: 1rem; padding-right: 1rem; }
    @media (min-width: 640px) { .container { padding-left: 1.5rem; padding-right: 1.5rem; } }
    @media (min-width: 1024px) { .container { padding-left: 2rem; padding-right: 2rem; } }
  </style>
