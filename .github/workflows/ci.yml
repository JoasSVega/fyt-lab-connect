name: CI

on:
  push:
    branches: [ main, opt/perf-cleanup ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (prefer ci, fallback to install)
        run: npm ci || npm install

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Prune artifact (remove source maps & list large assets)
        run: |
          # Remove source maps to cut artifact size (not needed for deployment artifacts)
          find dist -type f -name '*.map' -delete || true
          # List any file bigger than 10MB for awareness
          echo 'Large files (>10MB) in dist:'
          find dist -type f -size +10M -print || true

      - name: Upload build as artifact (main only)
        if: success() && github.ref == 'refs/heads/main'
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: site-build-${{ github.run_number }}
          path: |
            dist
          retention-days: 1
          compression-level: 9
