# Configuración de Netlify para fyt-research.org
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Comando para construir el sitio
  command = "npm run build"
  
  # Directorio que contiene el sitio construido
  publish = "dist"
  
  # Node version
  environment = { NODE_VERSION = "20" }

# ========================================
# SPA ROUTING - Simple y sin loops
# ========================================
# Solo reescribir URLs no encontradas a /index.html
# React Router se encarga del trailing slash removal
# 
# IMPORTANTE: Netlify solo aplica este rewrite si el archivo NO existe
# Los archivos en /assets/, /images/, etc. se sirven normalmente
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


# ========================================
# HEADERS DE SEGURIDAD Y CACHING
# ========================================

# JavaScript - MIME type correcto y cache largo
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# CSS - MIME type correcto y cache largo
[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# Cache de assets estáticos (imágenes, fuentes)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache de imágenes
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML - sin cache para navegación fresca
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Service Worker - sin cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers de seguridad globales
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
