# Configuración de Netlify para fyt-research.org
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Comando para construir el sitio
  command = "npm run build"
  
  # Directorio que contiene el sitio construido
  publish = "dist"
  
  # Node version
  environment = { NODE_VERSION = "20" }

# ========================================
# NOTA: Los redirects están en public/_redirects
# ========================================
# Los redirects y rewrite rules están configurados en el archivo _redirects
# que tiene mayor prioridad que netlify.toml en Netlify.
# Esto asegura que:
# 1. Las URLs con trailing slash se redirigen a URLs sin barra (301)
# 2. El SPA routing funciona correctamente (/*  /index.html con 200)
# 3. Los archivos estáticos se sirven normalmente

# ========================================
# HEADERS DE SEGURIDAD Y CACHING
# ========================================

# Cache de assets estáticos (JS, CSS, imágenes)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache de imágenes
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML - sin cache para navegación fresca
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Service Worker - sin cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers de seguridad globales
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
