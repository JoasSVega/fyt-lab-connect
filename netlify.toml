# Configuración de Netlify para fyt-research.org
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Comando para construir el sitio
  command = "npm run build"
  
  # Directorio que contiene el sitio construido
  publish = "dist"
  
  # Node version
  environment = { NODE_VERSION = "20" }

# ========================================
# REDIRECTS CON FUERZA (force=true)
# ========================================
# Estos redirects se ejecutan INCLUSO SI EL ARCHIVO EXISTE
# Esto es crítico para remover trailing slashes

# TRAILING SLASH REMOVAL (debe estar PRIMERO cuando force=true)
# Redirigir URLs con trailing slash a versión sin barra
# force=true fuerza el redirect även si /investigacion/index.html existe
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301
  force = true

# SPA ROUTING (debe estar DESPUÉS del trailing slash)
# Reescribir todas las rutas no encontradas a /index.html
# para que React Router maneje la navegación
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


# ========================================
# HEADERS DE SEGURIDAD Y CACHING
# ========================================

# Cache de assets estáticos (JS, CSS, imágenes)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache de imágenes
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML - sin cache para navegación fresca
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Service Worker - sin cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers de seguridad globales
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
