  <!-- Minimal inline critical CSS for font fallback rendering -->
  <style>
    /* System font stack for immediate text rendering before Google Fonts load */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    /* Optimized font fallbacks to match Google Fonts metrics (reduces CLS) */
    @font-face {
      font-family: 'Poppins Fallback';
      src: local('Arial');
      size-adjust: 107%;
      ascent-override: 92%;
      descent-override: 25%;
      line-gap-override: 0%;
    }
    @font-face {
      font-family: 'Raleway Fallback';
      src: local('Arial');
      size-adjust: 99%;
      ascent-override: 93%;
      descent-override: 25%;
      line-gap-override: 0%;
    }
    @font-face {
      font-family: 'Inter Fallback';
      src: local('Arial');
      size-adjust: 107%;
      ascent-override: 90%;
      descent-override: 22%;
      line-gap-override: 0%;
    }
  </style>
